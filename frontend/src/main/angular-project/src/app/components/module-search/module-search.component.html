<div class="container wrapper wrapper2">
  <div class="row">
    <div class="col-md-12">
      <h3>Search Module(s)</h3>
      <form [formGroup]="moduleForm" (ngSubmit)="searchForm()" novalidate>
        <div class="form-group">
          <label>Module Name</label>
          <input type="text" formControlName="name" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label>Module Surname</label>
          <input type="text" formControlName="surname" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label>Module Birthdate</label>
          <input type="text" formControlName="birthDate" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label>Module Creation Timestamp</label>
          <input type="text" formControlName="creationTimestamp" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label>Module Age</label>
          <input type="text" formControlName="age" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label>Module Type</label>
          <input type="text" formControlName="type" class="form-control" maxlength="30">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
