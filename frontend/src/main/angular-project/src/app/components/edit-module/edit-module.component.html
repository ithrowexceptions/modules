<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Module</h3>
            <form [formGroup]="updateModuleForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Module Name</label>
                    <input type="text" formControlName="name" class="form-control" maxlength="40">
                </div>
                <div class="form-group">
                    <label>Module Surname</label>
                    <input type="text" formControlName="surname" class="form-control" maxlength="40">
                </div>
              <div class="form-group">
                <label>Module Birthdate</label>
                <input type="text" formControlName="birthdate" class="form-control" maxlength="40">
              </div>
              <div class="form-group">
                <label>Module Creation TimeStamp</label>
                <input type="text" formControlName="creationtimestamp" class="form-control" maxlength="40">
              </div>
              <div class="form-group">
                <label>Module Age</label>
                <input type="text" formControlName="age" class="form-control" maxlength="40">
              </div>
              <div class="form-group">
                <label>Module Type</label>
                <input type="text" formControlName="type" class="form-control" maxlength="40">
              </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
