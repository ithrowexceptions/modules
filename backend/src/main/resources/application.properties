# Enabling H2 Console
spring.h2.console.enabled=true

spring.datasource.name=Modules
spring.datasource.driverClassName=org.h2.Driver


spring.datasource.initialize=false
spring.datasource.url=jdbc:h2:file:~/Modules;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;DB_CLOSE_DELAY=-1;
spring.jpa.hibernate.ddl-auto = update

